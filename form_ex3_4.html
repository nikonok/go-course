<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>PostFORM</title>
</head>

<body>

    <!-- A little hack to hide the output. -->
    <iframe id="iframe" name="my_iframe" style="position: absolute;width:0;height:0;border:0;"></iframe>

    <form action="http://127.0.0.1:8080" method="POST" target="my_iframe">
        <p><b>Input new message here:</b></p>
        <p><input type="text" name="hello-msg"></p>
        <p><input type="submit"></p>
    </form>

</body>

</html>
